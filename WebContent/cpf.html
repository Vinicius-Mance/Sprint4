<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/forms.css">
    <title>CPF</title>
    <link rel="icon" href="./img/gitgoodLogo.png">
  </head>

  <body>

    <form action="cpf.html" id="formularioCpf" method="post">
      <div class="campos">
      <h1>Criar conta</h1>
        <span>Qual é o seu CPF?</span>
        <label for="campoCpf">CPF
        <input required type="text" id="campoCpf" name="campoCpf" placeholder="123.456.789-09">
        </label>
      </div>
      <span class="erro" id="erroCpf"></span>
      <button type="submit" id="botaoCpf" name="button">
        Avançar
      </button>
    </form>

    <script type="text/javascript" src="./js/cpf.js"></script>
  </body>
</html>
